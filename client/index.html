<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fort Campbell Auto Sales</title>
    <script defer src = "app.js" ></script>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Fort Campbell Auto Sales</h1>
    
    <div class="topnav">
        <a href="#home" id = "displayCustomer">
            Customer
        </a>
        <a href="#news" id = "displayEmployee">
            Employee
        </a>
        <a href="#contact" id = "displayVehicle">
            Vehicle
        </a>
        <a href="#about" id = "displaySales">
            Sales
        </a>
        <a href="#about" id = "displayPurchaseVehicle">
            Purchase Vehicle
        </a>
    </div>

    <!-------------------------------------------------- Customer -------------------------------------------------->
    <div class = "div-body">
    <div id = "customer-div-id" class = "customer-class">
        <!-- <button id = "displayCustomer">Customer</button> -->
        <div id = "addCustomer_div"></div>
            <form id="addCustomerForm" hidden>
                <label for="first_name">First Name</label>
                    <input type="text" id="cust_firstName" placeholder="First Name" required/><br>
                <label for="last_name">Last Name</label>
                    <input type="text" id="cust_lastName" placeholder="Last Name" required/><br>
                <label for="phone">Phone Number</label>
                    <input type="tel" id="cust_phone" placeholder="Phone Number" pattern=".{10}" title="Field must be 10 characters long" required/><br>
                <button type="submit" id="submitCustomerInfo">Submit Customer Info</button>
            </form>
            <table id = "customer_table" class = "table_class">
            </table>
    </div>
    <!-------------------------------------------------- Employee -------------------------------------------------->
    <div id="employee-div-id"  class = "employee-class">
        <!-- <button id = "displayEmployee">Employee</button> -->
        <div id = "addEmployee_div"></div>
            <form id="addEmployeeForm" hidden>
                <label for="first_name">First Name</label>
                    <input type="text" id="employee_firstName" placeholder="First Name" required/><br>
                <label for="last_name">Last Name</label>
                    <input type="text" id="employee_lastName" placeholder="Last Name" required/><br>
                <label for="phone">Phone Number</label>
                    <input type="tel" id="employee_phone" placeholder="Phone Number" pattern=".{10}" title="Field must be 10 characters long" required/><br>
                <button type="submit" id="submitEmployeeInfo">Submit Employee Info</button>
            </form>
            <table id = "employee_table" class = "table_class">
            </table>
    </div>

    <!-------------------------------------------------- Vehicle -------------------------------------------------->
    <div id = "vehicle-div-id" class = "vehicle-class">
        <!-- <button id = "displayVehicle"> Vehicle</button> -->
        <div id = "addVehicle_div"></div>
            <form id="addVehicleForm" hidden>
                <label for="make">Make</label>
                    <input type="text" id="vehicle_make" placeholder="Make" required/><br>
                <label for="model">Model</label>
                    <input type="text" id="vehicle_model" placeholder="Model" required/><br>
                <label for="year">Year</label>
                    <select type="year" id="vehicle_year" placeholder="Year" max-length = "4" required>
                        <script>
                            for(let i=2023; i>=1990; i--){
                                var select = document.getElementById("vehicle_year");
                                var option = document.createElement("option");
                                select.append(option);
                                option.innerHTML = i;
                                option.value = i;
                            }
                        </script>
                    </select><br>
                    <label for="price">Price</label>
                    <input type="number" min="0.00" step="0.01" id="vehicle_price" placeholder="Price" required/><br>
                <button type="submit" id="submitVehicleInfo">Submit Vehicle Info</button>
            </form>
            <table id = "vehicle_table" class = "table_class">
            </table>
    </div>

    <!-------------------------------------------------- Sales -------------------------------------------------->
    <div id = "sales-div-id" class = "sales-class">
        <!-- <button id = "displaySales">Sales</button> -->
            <table id = "sales_table" class = "table_class">
            </table>
    </div>

    <!-------------------------------------------------- Purchase Vehicle -------------------------------------------------->
    <div id = "purchaseVehicle-div-id" class = "purchaseVehicle-class">
        <!-- <button id = "displayPurchaseVehicle"> Purchase Vehicle</button> -->
        <div id = "purchase_div"></div>
            <form id="purchaseForm" hidden>
                <label for="employee_id">Employee ID</label>
                    <input type="text" id="employee_id_purchase" placeholder="Employee ID" required/><br>
                <label for="cust_id">Customer ID</label>
                    <input type="text" id="customer_id_purchase" placeholder="Customer ID" required/><br>
                <label for="vehicle_id">Vehicle ID</label>
                    <input type="text" id="vehicle_id_purchase" placeholder="Enter Vehicle ID" required/><br>
                <button type="submit" id="submitPurchase">Confirm Purchase</button>
            </form>
            <table id = "purchaseVehicle_table" class = "table_class">
            </table>
    </div>
    </div>
        
</body>
</html>
